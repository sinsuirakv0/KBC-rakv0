<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BGM Library - KBC</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* 追加の簡易スタイル（style.cssに統合推奨） */
    .tab-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab-button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #eee;
      cursor: pointer;
      font-weight: bold;
    }
    .tab-button.active {
      background: #f39800; /* にゃんこっぽいオレンジ */
      color: white;
    }
    .audio-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    .play-btn {
      background: #007bff;
      color: white;
      text-decoration: none;
      padding: 5px 12px;
      border-radius: 4px;
      font-size: 0.8em;
    }
  </style>
</head>
<body class="fade-in">

  <div class="container">
    <header class="header">
      <div class="header-left">
        <img src="logo.png" alt="ロゴ" id="logo" style="cursor: pointer;" onclick="location.href='index.html'"> 
        <h1 class="site-title">KBC Music</h1>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="bgm-list.html" class="active">BGM Library</a>
      </nav>
    </header>

    <div class="tab-container">
      <button class="tab-button active" onclick="showSection('all-bgm')">BGM一覧</button>
      <button class="tab-button" onclick="showSection('playlists')">プレイリスト</button>
    </div>

    <div class="grid">
      <section id="all-bgm" class="card">
        <div class="card-header">
          <h3>全BGMリスト</h3>
          <span class="tag">Tracks</span>
        </div>
        <ul class="links">
          <li class="audio-item">
            <span>01. 日本侵略！</span>
            <a href="player.html?id=01" class="play-btn">再生</a>
          </li>
          <li class="audio-item">
            <span>02. 集まれ！にゃんこ軍団</span>
            <a href="player.html?id=02" class="play-btn">再生</a>
          </li>
          <li class="audio-item">
            <span>03. 狂乱のステージ</span>
            <a href="player.html?id=03" class="play-btn">再生</a>
          </li>
        </ul>
      </section>

      <section id="playlists" class="card" style="display:none;">
        <div class="card-header">
          <h3>テーマ別プレイリスト</h3>
          <span class="tag">Album</span>
        </div>
        <ul class="links">
          <li><a href="player.html?playlist=eoc">日本編・未来編・宇宙編メドレー</a></li>
          <li><a href="player.html?playlist=boss">歴代ボス戦BGM集</a></li>
          <li><a href="player.html?playlist=collabo">期間限定コラボ曲</a></li>
        </ul>
      </section>
    </div>
  </div>

  <script>
    function showSection(sectionId) {
      // 両方のセクションを隠す
      document.getElementById('all-bgm').style.display = 'none';
      document.getElementById('playlists').style.display = 'none';
      
      // 選択されたセクションを表示
      document.getElementById(sectionId).style.display = 'block';

      // ボタンのActive状態を切り替え
      const buttons = document.querySelectorAll('.tab-button');
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }
  </script>
  <script src="js/secret.js"></script>
</body>
</html>

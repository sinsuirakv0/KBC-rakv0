<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BGM Library - KBC</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* 全体背景とリストのスタイル */
    body { background-color: #12122b; color: white; }
    .bgm-list { list-style: none; padding: 0; margin: 0; }
    
    .bgm-item {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      gap: 15px;
    }

    /* 番号部分 */
    .bgm-number {
      font-family: monospace;
      color: #999;
      width: 30px;
      font-size: 0.9rem;
    }

    /* 曲情報（メイン） */
    .bgm-info {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .bgm-title {
      font-size: 1rem;
      font-weight: bold;
      color: #eee;
    }

    .bgm-time {
      font-size: 0.8rem;
      color: #888;
    }

    /* アクションボタン */
    .bgm-actions {
      display: flex;
      gap: 20px;
    }

    .action-btn {
      color: #fff;
      text-decoration: none;
      opacity: 0.6;
      transition: 0.2s;
    }

    .action-btn:hover {
      opacity: 1;
      color: #f39800; /* にゃんこオレンジ */
    }

    .material-icons { font-size: 24px; }
  </style>
</head>
<body class="fade-in">

  <div class="container">
    <header class="header">
      <div class="header-left">
        <img src="logo.png" alt="ロゴ" id="logo" style="cursor: pointer;" onclick="location.href='index.html'"> 
        <h1 class="site-title">KBC Music</h1>
      </div>
    </header>

    <section class="card">
      <div class="card-header">
        <h3 id="counter">BGM Library</h3>
        <span class="tag">OGG format</span>
      </div>
      
      <ul id="music-list" class="bgm-list">
        </ul>
    </section>
  </div>

  <script>
    // 【ここを編集】180曲分、番号と曲名、時間を追加していきます
    const tracks = [
      { id: "000", title: "日本侵略！", time: "02:15" },
      { id: "001", title: "集まれ！にゃんこ軍団", time: "01:45" },
      { id: "002", title: "チャレンジステージ", time: "02:30" },
      { id: "003", title: "狂乱のテーマ", time: "03:10" },
      // ... 180番まで続く
    ];

    const listContainer = document.getElementById('music-list');
    document.getElementById('counter').innerText = `BGM Library (${tracks.length}曲)`;

    tracks.forEach(track => {
      const li = document.createElement('li');
      li.className = 'bgm-item';
      
      // Oggファイルへのパス（audioフォルダ内を想定）
      const filePath = `audio/${track.id}.ogg`;

      li.innerHTML = `
        <div class="bgm-number">${track.id}</div>
        <div class="bgm-info">
          <span class="bgm-title">${track.title}</span>
          <span class="bgm-time">${track.time}</span>
        </div>
        <div class="bgm-actions">
          <a href="player.html?id=${track.id}" class="action-btn" title="再生">
            <span class="material-icons">play_arrow</span>
          </a>
          <a href="${filePath}" download="${track.id}_${track.title}.ogg" class="action-btn" title="ダウンロード">
            <span class="material-icons">download</span>
          </a>
        </div>
      `;
      listContainer.appendChild(li);
    });
  </script>
</body>
</html>

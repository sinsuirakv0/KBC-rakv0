<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BGM Library - KBC</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* スクリーンショットに近いダークなスタイル */
    .bgm-list { list-style: none; padding: 0; margin: 0; background: #1a1a2e; border-radius: 8px; }
    .bgm-item {
      display: flex; align-items: center; padding: 12px 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .bgm-icon {
      width: 40px; height: 40px; background: rgba(255, 255, 255, 0.1);
      border-radius: 4px; display: flex; align-items: center;
      justify-content: center; margin-right: 15px; color: #fff;
    }
    .bgm-info { flex-grow: 1; display: flex; flex-direction: column; }
    .bgm-title { font-size: 0.95rem; font-weight: bold; color: #ffffff; }
    .bgm-meta { font-size: 0.75rem; color: #999; }
    .bgm-actions { display: flex; gap: 15px; align-items: center; }
    .action-link { color: #ffffff; text-decoration: none; opacity: 0.7; transition: 0.2s; cursor: pointer; }
    .action-link:hover { opacity: 1; color: #f39800; }
  </style>
</head>
<body class="fade-in">

  <div class="container">
    <header class="header">
      <div class="header-left">
        <img src="logo.png" alt="ロゴ" id="logo" style="cursor: pointer;" onclick="location.href='index.html'"> 
        <h1 class="site-title">KBC Music</h1>
      </div>
    </header>

    <section class="card">
      <div class="card-header">
        <h3 id="track-count">BGMリスト (Loading...)</h3>
        <span class="tag">OGG Library</span>
      </div>
      
      <ul id="music-list" class="bgm-list"></ul>
    </section>
  </div>

  <script>
    // 180曲のデータをここに配列として定義します
    const musicData = [
      { id: "001", title: "The Wrath of God in All its Fury", file: "bgm001.ogg", time: "03:40" },
      { id: "002", title: "From Beethoven 9_Evangelion_3.0", file: "bgm002.ogg", time: "02:56" },
      { id: "003", title: "Beautiful World", file: "bgm003.ogg", time: "05:02" },
      // ... ここに180曲分追加していく
    ];

    const listContainer = document.getElementById('music-list');
    const countText = document.getElementById('track-count');

    function renderList() {
      countText.innerText = `BGMリスト (${musicData.length}曲)`;
      
      musicData.forEach(track => {
        const li = document.createElement('li');
        li.className = 'bgm-item';
        li.innerHTML = `
          <div class="bgm-icon"><span class="material-icons">music_note</span></div>
          <div class="bgm-info">
            <span class="bgm-title">${track.title}</span>
            <span class="bgm-meta">${track.time} <unknown></span>
          </div>
          <div class="bgm-actions">
            <a href="player.html?file=${track.file}&title=${encodeURIComponent(track.title)}" class="action-link" title="再生">
              <span class="material-icons">play_circle_outline</span>
            </a>
            <a href="audio/${track.file}" download="${track.title}.ogg" class="action-link" title="ダウンロード">
              <span class="material-icons">file_download</span>
            </a>
          </div>
        `;
        listContainer.appendChild(li);
      });
    }

    // 実行
    renderList();
  </script>
</body>
</html>
